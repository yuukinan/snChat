<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="author" content="yuuki">
	<meta name="description" content="hichat_nodejs and websocket">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hichat</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="wrapper">
		<div class="banner">
			<h1>HiChat :)</h1>
			<span id="status"></span>
			<p id="users"></p>
		</div>
		<div id="historyMsg">
		</div>
		<div class="controls">
			<div class="items">
				<input id="colorStyle" type="color" placeHolder="#000" title="font color"/>
				<input id="emoji" type="button" value="emoji" title="emoji"/>
				<label for="sendImage" class="imageLable">
					<input type="button" value="image"/>
					<input id="sendImage" type="file" value="image"/>
				</label>
				<input id="clearBtn" type="button" value="clear" title="clear screen"/>
			</div>
			<textarea id="messageInput" placeHolder="enter to send"></textarea>
			<input id="sendBtn" type="button" value="SEND"/>
			<div id="emojiWrapper">
			</div> 
		</div>
	</div>

	<div id="loginWrapper">
		<p id="info">connecting to serverâ€¦</p>
		<div id="nickWrapper">
			<input type="text" placeHolder="nickname" id="nicknameInput"/>
			<input type="button" value="OK" id="loginBtn"/>
		</div>
	</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/hichat.js"></script>

    </script>
-->
</body>
</html>
